<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Shadowbane is a 2D video game consisting on a player that needs to escape from a dungeon. The player has to avoid the enemies and collect the keys to open the doors. It was developed by Nacho Campos Martí." />
    <meta name="author" content="Nacho Campos Martí" />

    <link rel="shortcut icon" href="./assets/shadowbane_favicon.jpg" type="image/x-jpg" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Shadowbane</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #canvas {
            border: 0.25rem solid #8d6900;
            border-radius: 0.375rem;
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>

<body onload="init();" class="bg-dark">
    <audio id="countdownAudio" src="./assets/shadowbane.soundtrack.mp3" loop></audio>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-6">
                <div style="background-color: #00a0a0; border: 0.25rem solid #8d6900; border-radius: 0.375rem; margin-bottom: 0.5rem; width: 39vw;">
                    <h1 class="text-dark" style="text-align: center; margin-left: 1rem; margin-right: 1rem;">Countdown: <span
                            id="countdown">30s</span></h1>
                </div>
            </div>
            <div class="col-6">
                <div style="background-color: #00a0a0; border: 0.25rem solid #8d6900; border-radius: 0.375rem; margin-bottom: 0.5rem; width: 39vw;">
                    <h1 class="text-dark" style="text-align: center; margin-left: 1rem; margin-right: 1rem;">Level 1</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
